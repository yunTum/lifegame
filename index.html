<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
        canvas {
          border: solid 1px #666666;
          margin: 11px;
        }
    </style>
    <title>Orbit Simulation</title>
  </head>
  <body>
    Hello World!
    <div>
        <canvas id="mycanvas" width="640" height="480"></canvas>
    </div>
    <div>
        <input id="startButton" type="button" value="Start" >
        <input id="stopButton" type="button" value="Stop" >
        <input id="clearButton" type="button" value="Clear" >
        <input id="randomButton" type="button" value="Random" >
        <input id="statusButton" type="button" value="Status" onclick="status_confirm()">
        <div id="status">hello</div>
    </div>
    <div class="deltavx-wrap">
        <label for="deltavx">dV</label>
        <input type="range" id="deltavx" name="deltavx" min="-1" max="1" step="0.05" value="0" oninput="deltavx_get(this.value)">
               <p>現在の値は<span id="deltavx_value"></span>です</p>
    </div>
    <div class="deltavy-wrap">
        <label for="deltavy">dV</label>
        <input type="range" id="deltavy" name="deltavy" min="-1" max="1" step="0.05" value="0" oninput="deltavy_get(this.value)">
               <p>現在の値は<span id="deltavy_value"></span>です</p>
    </div>
        <script type="text/javascript" src="./rocket.js"></script>
        <script type="text/javascript" src="./canvas.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
  </body>

</html>
